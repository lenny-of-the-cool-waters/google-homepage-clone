<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Styling -->
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <title>Google Search</title>
</head>
<body>
    <div class="elem-container">
        <div class="top">
            <div class="header">
                <div class="header-items">
                    <a class="top-item" id="gmail" href="#">Gmail</a>
                    <a class="top-item" id="images" href="#">Images</a>
                    <i class="fas fa-th top-item" id="menu-icon"></i>
                </div>
                <div class="profile-pic top-item">L</div>
            </div>
        </div>
    
        <div class="main">
            <div class="google-img-container">
                <img class="google-img" src="./images/google-2015.svg" alt="Google" />
            </div>
    
            <form class="search-bar"action="">
                <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
                  <div class="input-group">
                    <div class="input-group-preppend">
                        <button id="button-addon1" type="submit" class="btn btn-link"><i class="fa fa-search"></i></button>
                      </div>
                    <input type="search" placeholder="Search" aria-describedby="button-addon1" class="form-control border-0 bg-light">
                  </div>
                </div>
            </form>
        </div>
    
        <div class="bottom">
            <p class="attribution"> Background photo created by <a class="attribution-link" href='https://www.freepik.com/photos/background'> denamorado - www.freepik.com</a></p>
            <p class="attribution">Site by <a href="#">Lenny Git</a></p>            
        </div>
    </div>

    <!-- Bootstrap dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
